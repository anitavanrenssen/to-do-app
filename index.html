<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>

    <!-- Link to Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- Link to JS file -->
    <script src="js/script.js" defer></script>
    <!-- Link to Ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>

  <dialog class="newtask-dialog" id="dialog-newtask">
    <form class="form">
      <h2 id="modal-heading">Add new task</h2>
      <input
        type="text"
        class="new-task-input"
        id="input-new-task"
        placeholder="Add new task"
      />

      <input
        type="datetime-local"
        class="new-taskdate-input"
        id="input-new-taskdate"
      />
      <span id="no-value"></span>
      <button type="submit" class="add-newtask-btn" id="btn-addnewtask">
        +
      </button>
      <button type="button" class="exit-btn" id="btn-exit">Exit</button>
    </form>
  </dialog>

  <body class="body">
    <header class="header">
      <span class="header-title">Your Tasks</span>
      <span class="header-date" id="header-date"></span>
    </header>

    <main class="content">
      <section class="task-container">
        <!-- <h2 class="heading">Your To Do List</h2> -->
        <ul class="task-list" id="list-tasks">
          <!-- <div class="list-task-text">
            <ion-icon name="square-outline"></ion-icon>
            <p class="task-heading-text">${newTask.taskname}</p>
            <p class="task-date-text">${newTask.taskdate}</p>
          </div>

          <div class="list-task-btns">
            <button id="edittask-btn" class="edittask-btn">
              <ion-icon name="pencil-outline" class="edittask-icon"></ion-icon>
            </button>
            <button id="deletetask-btn" class="deletetask-btn">
              <ion-icon name="trash" class="deletetask-icon"></ion-icon>
            </button>
          </div> -->
        </ul>
      </section>

      <section class="footer-btn-section hidden" id="btns-footer-section">
        <button class="footer-btn" id="clearlist-btn">Clear List</button>
        <button class="footer-btn" id="sortlist-btn">Sort A - Z</button>
      </section>
      <button type="button" class="add-task-btn" id="btn-addtask">+</button>
    </main>
  </body>
</html>
