<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>

    <!-- Link to Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <!-- Link to JS file -->
    <script src="./js/script.js" defer></script>

    <!-- Link to Ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>

  <body>
    <dialog class="newtask-dialog" id="modal">
      <form class="form">
        <h2 class="modal-heading" id="modal-heading">Add new task</h2>
        <input
          type="text"
          class="task-input"
          id="task-input"
          placeholder="Add new task"
        />

        <input type="datetime-local" class="task-input" id="taskdate-input" />
        <span id="no-value" class="no-value"></span>
        <button type="submit" class="add-newtask-btn" id="btn-addnewtask">
          Save
        </button>
        <button type="button" class="exit-btn" id="btn-exit">x</button>
      </form>
    </dialog>

    <section class="app-window">
      <header class="header">
        <span class="header-title">your tasks</span>
        <span class="header-date" id="header-date"></span>
        <img src="./images/desk-01.png" class="illustration" />
      </header>

      <main class="content">
        <section class="task-container">
          <ul class="task-list" id="list-tasks">
            <!-- add new <li> element here -->
          </ul>
        </section>

        <section class="footer-btn-section hidden" id="btns-footer-section">
          <button class="footer-btn" id="clearlist-btn">Clear List</button>
          <button class="footer-btn" id="sortlist-btn">Sort A - Z</button>
        </section>
        <button type="button" class="add-task-btn" id="btn-addtask">+</button>
      </main>
    </section>
  </body>
</html>
