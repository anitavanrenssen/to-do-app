<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Tasks</title>

    <!-- Link to Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <!-- Link to CSS media queries -->
    <link rel="stylesheet" type="text/css" href="./css/queries.css" />

    <!-- Link to JS file -->
    <script src="./js/script.js" defer></script>

    <!-- Link to Ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>

  <body>
    <!-- Add new task modal -->
    <dialog class="modal" id="modal">
      <form class="form">
        <h2 class="modal-heading" id="modal-heading">Add new task</h2>
        <input
          type="text"
          class="task-input"
          id="task-input"
          placeholder="New task"
        />
        <input type="datetime-local" class="task-input" id="taskdate-input" />
        <span id="no-value" class="no-value"></span>
        <button type="submit" class="save-btn" id="save-btn">Save</button>
        <button type="button" class="exit-btn" id="exit-btn">x</button>
      </form>
    </dialog>

    <!-- Application window -->
    <section class="app-box">
      <header class="header">
        <h1 class="header-title">your tasks</h1>
        <span class="header-date" id="header-date"></span>
        <img
          src="./images/desk.png"
          class="illustration"
          alt="illustration of office desk and plant"
        />
      </header>

      <!-- container where tasks are displayed -->
      <main class="content">
        <section class="task-container">
          <ul class="task-list" id="task-list">
            <!-- add new <li> element here -->
          </ul>
        </section>

        <!-- Application buttons -->
        <section class="footer">
          <section class="editlist-btns hidden" id="editlist-btns">
            <button class="editlist-btn" id="clearlist-btn">Clear List</button>
            <button class="editlist-btn" id="sortlist-btn">Sort A - Z</button>
          </section>
          <button type="button" class="addtask-btn" id="addtask-btn">+</button>
        </section>
      </main>
    </section>
  </body>
</html>
